<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/register}" th:method="post" th:object="${registerInfo}">
    <input type="text" field="*{bankAccountOwnerLogin}" name="bankAccountOwnerLogin" id="bankAccountOwnerLogin"/><br>
    <input type="text" field="*{bankAccountOwnerPassword}" id="bankAccountOwnerPassword" name="bankAccountOwnerPassword"/><br>
    <button type="submit">Try</button>
</form>
</body>
</html>
